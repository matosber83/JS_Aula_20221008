<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Document</title>
</head>

<body>

    <div class="row">

        <div class="col-md-12">
            <label for="inputNome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome">
        </div>

        <div class="col-md-6">
            <label for="inputZip" class="form-label">Cep</label> 
            <input type="text" class="form-control" id="cep">
            <button onclick="buscarCep()" value= "submit" class="btn btn-primary">Input CEP</button>
        </div>
        
        <div class="col-md-3">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade">
        </div>
        
        <div class="col-md-3">
            <label for="inputEstado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado">
        </div>

        <div class="col-8">
            <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="endereço" placeholder="1234 Main St">
        </div>

        <div class="col-4">
            <label for="inputBairro" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" placeholder="Cidade Nova">
        </div>
        

    
    </div>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>   
        
        <script type="text/javascript" src="/app.js"></script>
        
    </body>
    
    </html>
